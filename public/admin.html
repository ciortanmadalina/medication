<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#2196F3">
  <title>üíä Admin - Medication Reminder</title>
  <link rel="manifest" href="/manifest.webmanifest">
  <link rel="icon" type="image/png" href="/icon-192.png">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 20px;
      color: #333;
    }
    
    .container {
      max-width: 800px;
      margin: 0 auto;
    }
    
    .header {
      text-align: center;
      color: white;
      margin-bottom: 30px;
    }
    
    .header h1 {
      font-size: 2em;
      margin-bottom: 10px;
    }
    
    .nav {
      text-align: center;
      margin-bottom: 20px;
    }
    
    .nav a {
      color: white;
      text-decoration: none;
      padding: 10px 20px;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 8px;
      display: inline-block;
      transition: background 0.3s;
    }
    
    .nav a:hover {
      background: rgba(255, 255, 255, 0.3);
    }
    
    .card {
      background: white;
      border-radius: 15px;
      padding: 25px;
      margin-bottom: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
    }
    
    .btn {
      padding: 12px 20px;
      border: none;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    
    .btn-primary {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
    }
    
    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
    }
    
    .btn-success {
      background: #4caf50;
      color: white;
    }
    
    .btn-success:hover {
      background: #45a049;
    }
    
    .btn-danger {
      background: #f44336;
      color: white;
    }
    
    .btn-danger:hover {
      background: #da190b;
    }
    
    .btn-secondary {
      background: #757575;
      color: white;
    }
    
    .btn-secondary:hover {
      background: #616161;
    }
    
    .med-list {
      list-style: none;
    }
    
    .med-item {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 15px;
      border-bottom: 1px solid #eee;
      transition: background 0.2s;
    }
    
    .med-item:last-child {
      border-bottom: none;
    }
    
    .med-item:hover {
      background: #f8f9fa;
    }
    
    .med-info {
      flex: 1;
    }
    
    .med-label {
      font-weight: 600;
      margin-bottom: 5px;
      color: #333;
    }
    
    .med-time {
      font-size: 14px;
      color: #666;
    }
    
    .med-id {
      font-size: 12px;
      color: #999;
      font-family: monospace;
    }
    
    .med-actions {
      display: flex;
      gap: 10px;
    }
    
    .form-group {
      margin-bottom: 20px;
    }
    
    .form-group label {
      display: block;
      margin-bottom: 5px;
      font-weight: 600;
      color: #333;
    }
    
    .form-group input {
      width: 100%;
      padding: 10px;
      border: 2px solid #e0e0e0;
      border-radius: 8px;
      font-size: 14px;
      transition: border-color 0.3s;
    }
    
    .form-group input:focus {
      outline: none;
      border-color: #667eea;
    }
    
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      align-items: center;
      justify-content: center;
    }
    
    .modal.active {
      display: flex;
    }
    
    .modal-content {
      background: white;
      padding: 30px;
      border-radius: 15px;
      max-width: 500px;
      width: 90%;
      max-height: 90vh;
      overflow-y: auto;
    }
    
    .modal-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }
    
    .modal-header h2 {
      margin: 0;
    }
    
    .close {
      font-size: 28px;
      font-weight: bold;
      color: #aaa;
      cursor: pointer;
      line-height: 1;
    }
    
    .close:hover {
      color: #000;
    }
    
    .form-actions {
      display: flex;
      gap: 10px;
      margin-top: 20px;
    }
    
    .form-actions button {
      flex: 1;
    }
    
    .status {
      padding: 10px;
      border-radius: 8px;
      margin-bottom: 20px;
      font-size: 14px;
    }
    
    .status.success {
      background: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }
    
    .status.error {
      background: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }
    
    .status.info {
      background: #d1ecf1;
      color: #0c5460;
      border: 1px solid #bee5eb;
    }
    
    .loading {
      text-align: center;
      padding: 20px;
      color: #666;
    }
    
    .footer {
      text-align: center;
      color: white;
      margin-top: 30px;
      font-size: 14px;
      opacity: 0.9;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>‚öôÔ∏è Admin Panel</h1>
      <p>Manage your medication reminders</p>
    </div>
    
    <div class="nav">
      <a href="/">‚Üê Back to Home</a>
    </div>
    
    <div class="card">
      <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
        <h2>Medications</h2>
        <button class="btn btn-primary" onclick="openAddModal()">+ Add New</button>
      </div>
      
      <div id="statusMessage"></div>
      <div id="medsContainer" class="loading">Loading...</div>
    </div>
    
    <div class="footer">
      <p>Admin Panel ‚Ä¢ PWA Medication Reminder ‚Ä¢ v1.3.0</p>
    </div>
  </div>

  <!-- Add/Edit Modal -->
  <div id="medModal" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <h2 id="modalTitle">Add Medication</h2>
        <span class="close" onclick="closeModal()">&times;</span>
      </div>
      
      <form id="medForm" onsubmit="saveMedication(event)">
        <input type="hidden" id="medId">
        
        <div class="form-group">
          <label for="medLabel">Medication Name *</label>
          <input type="text" id="medLabel" placeholder="e.g., Morning - Vitamin D" required>
        </div>
        
        <div class="form-group">
          <label for="medTime">Time *</label>
          <input type="time" id="medTime" required>
        </div>
        
        <div class="form-actions">
          <button type="button" class="btn btn-secondary" onclick="closeModal()">Cancel</button>
          <button type="submit" class="btn btn-success">Save</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Delete Confirmation Modal -->
  <div id="deleteModal" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <h2>Confirm Delete</h2>
        <span class="close" onclick="closeDeleteModal()">&times;</span>
      </div>
      
      <p style="margin-bottom: 20px;">Are you sure you want to delete "<strong id="deleteLabel"></strong>"?</p>
      
      <div class="form-actions">
        <button type="button" class="btn btn-secondary" onclick="closeDeleteModal()">Cancel</button>
        <button type="button" class="btn btn-danger" onclick="confirmDelete()">Delete</button>
      </div>
    </div>
  </div>

  <script>
    let medications = [];
    let deleteId = null;
    
    // Load medications
    async function loadMedications() {
      try {
        const response = await fetch('/.netlify/functions/getMedications');
        const data = await response.json();
        
        medications = data.medications || [];
        renderMedications();
      } catch (error) {
        console.error('Failed to load medications:', error);
        showStatus('Failed to load medications', 'error');
        document.getElementById('medsContainer').innerHTML = 
          '<p class="loading" style="color: #e53935;">Failed to load medications</p>';
      }
    }
    
    // Render medications list
    function renderMedications() {
      const container = document.getElementById('medsContainer');
      
      if (medications.length === 0) {
        container.innerHTML = '<p class="loading">No medications configured. Click "Add New" to create one.</p>';
        return;
      }
      
      const list = document.createElement('ul');
      list.className = 'med-list';
      
      medications.forEach(med => {
        const li = document.createElement('li');
        li.className = 'med-item';
        
        li.innerHTML = `
          <div class="med-info">
            <div class="med-label">${med.label}</div>
            <div class="med-time">‚è∞ ${med.time}</div>
            <div class="med-id">ID: ${med.id}</div>
          </div>
          <div class="med-actions">
            <button class="btn btn-primary" onclick="editMedication('${med.id}')">Edit</button>
            <button class="btn btn-danger" onclick="deleteMedication('${med.id}')">Delete</button>
          </div>
        `;
        
        list.appendChild(li);
      });
      
      container.innerHTML = '';
      container.appendChild(list);
    }
    
    // Show status message
    function showStatus(message, type) {
      const statusDiv = document.getElementById('statusMessage');
      statusDiv.className = `status ${type}`;
      statusDiv.textContent = message;
      statusDiv.style.display = 'block';
      
      setTimeout(() => {
        statusDiv.style.display = 'none';
      }, 5000);
    }
    
    // Open add modal
    function openAddModal() {
      document.getElementById('modalTitle').textContent = 'Add Medication';
      document.getElementById('medForm').reset();
      document.getElementById('medId').value = '';
      document.getElementById('medModal').classList.add('active');
    }
    
    // Edit medication
    function editMedication(id) {
      const med = medications.find(m => m.id === id);
      if (!med) return;
      
      document.getElementById('modalTitle').textContent = 'Edit Medication';
      document.getElementById('medId').value = med.id;
      document.getElementById('medLabel').value = med.label;
      document.getElementById('medTime').value = med.time;
      document.getElementById('medModal').classList.add('active');
    }
    
    // Close modal
    function closeModal() {
      document.getElementById('medModal').classList.remove('active');
    }
    
    // Save medication
    async function saveMedication(event) {
      event.preventDefault();
      
      const id = document.getElementById('medId').value;
      const label = document.getElementById('medLabel').value;
      const time = document.getElementById('medTime').value;
      
      const medication = {
        id: id || `D${Date.now()}`, // Generate ID if new
        label: label,
        time: time
      };
      
      try {
        const endpoint = id ? 'updateMedication' : 'addMedication';
        const response = await fetch(`/.netlify/functions/${endpoint}`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(medication)
        });
        
        if (response.ok) {
          showStatus(id ? 'Medication updated successfully!' : 'Medication added successfully!', 'success');
          closeModal();
          loadMedications();
        } else {
          const error = await response.json();
          showStatus(error.error || 'Failed to save medication', 'error');
        }
      } catch (error) {
        console.error('Save error:', error);
        showStatus('Failed to save medication', 'error');
      }
    }
    
    // Delete medication
    function deleteMedication(id) {
      const med = medications.find(m => m.id === id);
      if (!med) return;
      
      deleteId = id;
      document.getElementById('deleteLabel').textContent = med.label;
      document.getElementById('deleteModal').classList.add('active');
    }
    
    // Close delete modal
    function closeDeleteModal() {
      document.getElementById('deleteModal').classList.remove('active');
      deleteId = null;
    }
    
    // Confirm delete
    async function confirmDelete() {
      if (!deleteId) return;
      
      try {
        const response = await fetch('/.netlify/functions/deleteMedication', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ id: deleteId })
        });
        
        if (response.ok) {
          showStatus('Medication deleted successfully!', 'success');
          closeDeleteModal();
          // Remove from local array immediately
          medications = medications.filter(m => m.id !== deleteId);
          deleteId = null;
          renderMedications();
        } else {
          const error = await response.json();
          showStatus(error.error || 'Failed to delete medication', 'error');
        }
      } catch (error) {
        console.error('Delete error:', error);
        showStatus('Failed to delete medication', 'error');
      }
    }
    
    // Initialize
    loadMedications();
  </script>
</body>
</html>
