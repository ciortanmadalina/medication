[build]
  publish = "public"
  functions = "netlify/functions"

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[functions]
  node_bundler = "esbuild"

[dev]
  functions = "netlify/functions"
  publish = "public"
  port = 8888

[[scheduled.functions]]
  name = "scheduler"
  cron = "*/15 * * * *"

# Scheduled function runs every 15 minutes to check and send reminders
# Note: Scheduled functions only work in production on Netlify
# For local testing, you'll need to manually trigger the scheduler function
